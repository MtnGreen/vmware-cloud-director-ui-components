<div [formGroup]="formGroup" class="clr-row">
    <div class="clr-col-6">
        <label class="clr-control-label"
            >From:
            <input class="from-input clr-input" type="number" [formControlName]="'from'" />
        </label>
    </div>

    <div class="clr-col-6">
        <label class="clr-control-label"
            >To:
            <input class="to-input clr-input" type="number" [formControlName]="'to'" />
        </label>
    </div>
</div>
